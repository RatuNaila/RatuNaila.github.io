<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title> 
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="tittle-bar">
        <h1 id="judul-web">Konversi Suhu</h1>
    </header>
    <div class="description-section">
        <p class="description1">Suhu</p>
        <p class="description">Ketikan suhu yang akan dikonversi dalam kotak input, lalu klik tombol konversi untuk mendapatkan hasil. Anda dapat mengkonversi suhu dari celcius ke fahrenheit ataupun sebaliknya.</p>
    </div>
    <div class="input-section">
        <label for="input-field"> </label>
        <input type="number" class="input-field"> 
    </div>
    <div>
        <button class="button-section" id="convert-button">Konversi</button>
        <button class="button-section" id="reset-button">Reset</button>
        <button class="button-section" id="reverse-button">Reverse</button>
    </div>
    <span class="result-label"> </span>
    <div class="result"></div> 
    <div>
        <span class="explanationlabel">Cara Kalkulasi</span>
        <p class="explanation"></p>
    </div> 
    <div>
        <span class="explanation-detail-label">Penjelasan Cara Konversi</span>
        <p class="explanation-detail"></p> 
    </div>
</body>
</html>
